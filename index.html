<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Mừng giáng sinh hí hí</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container" style="z-index: 20;">
        <img src="images/Video_20241217_172738_991.gif" alt="Cây thông" class="tree-icon snow-frame">
    </div>
    <div class="container" style="z-index: 100;">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>
    <div class="container2" style="z-index: 1;">
        <img src="images/bg1.png" alt="Cây thông" >
        <img src="images/bg1.png" alt="Cây thông" >
    </div>
    <button id="startMusic">
        <img src="./images/music_5735705.png" width="20" height="20">
    </button>
    <div id="guideInfo" class="hidden" style="z-index: 9999;">
        <button id="closeButton" class="close-btn">X</button>
        <div class="angiu">Ấn và giữ vào Thiệp</div> <!-- Thêm title -->
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="/images/mery.png" alt="Merry Christmas">
              </div>
            <div class="details">
                <h4 class="color2 margin">(MERRY CHRISTMAS)</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc Quỳnh một mùa lễ an lành, hạnh</p>
                <p>phúc. Xin lỗi vì những điều tui đã</p>
                <p> làm khiến bạn tổn thương 🙇🏿🙇🙇🏻.</p>
                <p>Hy vọng chúng ta sẽ hiểu nhau hơn.</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p>
                <p class="text-right">♥Đứcccc♥</p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    <audio id="background-music" autoplay loop>
        <source src="images/christmas-spirit-265741.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
